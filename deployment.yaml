apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-web
  namespace: demo
  labels:
    app: hello-web
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-web
  template:
    metadata:
      labels:
        app: hello-web
    spec:
      containers:
        - name: hello-web
          # Placeholder image; Jenkins sets the real tag at deploy time.
          image: 000000000000.dkr.ecr.us-east-2.amazonaws.com/hello-web:latest
          ports:
            - containerPort: 3000
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: "50m"
              memory: "64Mi"
            limits:
              cpu: "250m"
              memory: "128Mi"
